<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
$(".clean").click(function(){
$("h1").slideDown()
});
$(".brown").click(function(){
$("h1").slideUp()
});
$(".meow").click(function(){
$("h1").slideToggle()
});
});
</script>
</head>
<body><br><br>
<h1 style="color:red"><center><pre>Green Dragon</pre></center></h1>
<br>
<center>
<button class="clean">Click to Slide Down</button>
<br>
<br>
<center><button class="brown">Click to Slide Up</button>
<br>
<br>
<center><button class="brown">Click to Toggle</button>
</body>
</html>
